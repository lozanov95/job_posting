<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobPosting App! {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

</head>
<body>
<nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'job list' %}">View Jobs</a>
    {% if user.is_authenticated %}
        <a href="{% url 'job create' %}">Post a new job</a>
        <a href="{% url 'sign out' %}">Sign-out</a>
        <a href="{% url 'profile details' %}">Profile</a>
    {% else %}
        <a href="{% url 'sign up' %}">Sign-up</a>
        <a href="{% url 'sign in' %}">Sign-in</a>
    {% endif %}
</nav>
{% block content %}
{% endblock %}
</body>
</html>
