{% extends 'shared/base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <p><i>The file must be .docx or .pdf!</i></p>
        <button class="btn btn-primary">Submit application</button>
    </form>
{% endblock %}
