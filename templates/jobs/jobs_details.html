{% extends 'shared/base.html' %}
{% block content %}
    <div>
        <h3>
            {{ object.title }}
        </h3>
    </div>
    <div>
        {{ object.description }}
    </div>
    <div>
        {{ object.city }}
    </div>
    {% if object.posted_by == request.user %}
        <a href="{% url 'job delete' object.id %}">Delete</a>
    {% endif %}
{% endblock %}
